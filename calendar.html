<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <link rel="stylesheet" href="calendar.css">
        <title>VAXTRACK Calendar</title>
    </head>

    <body>
        <div class="container">
            <div class="left">
                <div class="calendar">
                    <div class="month">
                        <i class='fa fa-angle-left prev'></i>
                        <div class="date">November 2024</div>
                        <i class='fa fa-angle-right next'></i>
                    </div>
                    <div class="weekdays">
                        <div>Monday</div>
                        <div>Tuesday</div>
                        <div>Wednesday</div>
                        <div>Thursday</div>
                        <div>Friday</div>
                        <div>Saturday</div>
                        <div>Sunday</div>
                    </div>    
                </div>
            </div>
        </div>

        <script src=""></script>
    </body>

</html>
